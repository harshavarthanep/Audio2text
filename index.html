<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Converter</title>
    <style>
        :root {
            --primary: #4f46e5; /* Indigo */
            --danger: #ef4444;  /* Red */
            --success: #22c55e; /* Green */
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #111827;
        }

        .header p {
            color: #6b7280;
            margin-top: 0.5rem;
        }

        /* Status Indicator */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            height: 24px;
        }

        .dot {
            height: 12px;
            width: 12px;
            background-color: #d1d5db;
            border-radius: 50%;
            display: inline-block;
        }

        .listening .dot {
            background-color: var(--danger);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Main Text Area */
        textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box; /* Fixes padding issues */
        }

        textarea:focus {
            border-color: var(--primary);
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-record { background-color: var(--primary); color: white; }
        .btn-stop { background-color: var(--danger); color: white; display: none; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; }
        .btn-download { background-color: var(--success); color: white; }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive for mobile */
        @media (max-width: 600px) {
            .controls { flex-direction: column; }
            .btn-group { width: 100%; justify-content: space-between; }
            button { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üéôÔ∏è Audio to Text Converter</h1>
        <p>Speak clearly to generate your document.</p>
    </div>

    <div class="status-bar" id="statusBar">
        <span class="dot"></span>
        <span id="statusText">Ready to record</span>
    </div>

    <textarea id="transcript" placeholder="Your speech will appear here..."></textarea>

    <div class="controls">
        <div class="btn-group">
            <button id="startBtn" class="btn-record" onclick="startRecording()">
                <span>Start Recording</span>
            </button>
            <button id="stopBtn" class="btn-stop" onclick="stopRecording()">
                <span>Stop</span>
            </button>
            <button class="btn-secondary" onclick="clearText()" title="Clear Text">üóëÔ∏è</button>
        </div>

        <div class="btn-group">
            <button class="btn-secondary" onclick="copyText()">üìã Copy</button>
            <button class="btn-download" onclick="downloadDoc()">üíæ Download</button>
        </div>
    </div>
</div>

<script>
    // --- Configuration & Setup ---
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusBar = document.getElementById('statusBar');
    const statusText = document.getElementById('statusText');
    const transcriptArea = document.getElementById('transcript');

    let recognition;
    
    // Check for browser support
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        
        recognition.continuous = true;    // Keep recording even if user pauses
        recognition.interimResults = true; // Show results while speaking
        recognition.lang = 'en-US';       // Default language

        // --- Event Handlers ---

        recognition.onstart = () => {
            statusBar.classList.add('listening');
            statusText.innerText = "Listening... (Speak now)";
            startBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
        };

        recognition.onend = () => {
            statusBar.classList.remove('listening');
            statusText.innerText = "Recording stopped";
            startBtn.style.display = 'flex';
            stopBtn.style.display = 'none';
        };

        recognition.onerror = (event) => {
            console.error(event.error);
            statusText.innerText = "Error: " + event.error;
            stopRecording();
        };

        let finalTranscript = '';

        recognition.onresult = (event) => {
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript + ' ';
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }

            // Combine existing manual edits with new speech
            // Note: This simple logic appends. If user edits the middle, 
            // the new speech still goes to end.
            const currentContent = transcriptArea.value;
            
            // We only update if there is new data to avoid overwriting manual edits constantly
            // For a simple app, we append to the text area.
            if(event.results[event.resultIndex].isFinal) {
                transcriptArea.value += event.results[event.resultIndex][0].transcript + ' ';
                transcriptArea.scrollTop = transcriptArea.scrollHeight; // Auto scroll to bottom
            }
        };

    } else {
        alert("Your browser does not support the Web Speech API. Please use Google Chrome or Microsoft Edge.");
        startBtn.disabled = true;
        statusText.innerText = "Browser not supported";
    }

    // --- Functions ---

    function startRecording() {
        if(recognition) {
            // clear interim history for this session if needed, or keep appending
            recognition.start();
        }
    }

    function stopRecording() {
        if(recognition) {
            recognition.stop();
        }
    }

    function clearText() {
        if(confirm("Are you sure you want to clear the text?")) {
            transcriptArea.value = '';
        }
    }

    function copyText() {
        transcriptArea.select();
        document.execCommand('copy'); // Fallback for older browsers
        // Modern API
        if (navigator.clipboard) {
            navigator.clipboard.writeText(transcriptArea.value);
        }
        
        // Visual feedback
        const originalText = statusText.innerText;
        statusText.innerText = "Copied to clipboard!";
        setTimeout(() => statusText.innerText = originalText, 2000);
    }

    function downloadDoc() {
        const text = transcriptArea.value;
        if(text.trim() === "") {
            alert("Nothing to download!");
            return;
        }

        // Create a blob (file-like object)
        const blob = new Blob([text], { type: 'text/plain' });
        const anchor = document.createElement('a');
        
        // Create a timestamp for the filename
        const date = new Date();
        const filename = `Transcript_${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}_${date.getHours()}-${date.getMinutes()}.txt`;

        anchor.href = window.URL.createObjectURL(blob);
        anchor.download = filename;
        
        // Trigger download
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
    }
</script>

</body>
</html>
