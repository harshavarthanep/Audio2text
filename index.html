<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Audio Transcriber</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --danger: #dc2626;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #334155;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
        }

        .app {
            background: var(--surface);
            width: 100%;
            max-width: 850px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        /* Header */
        header {
            background: #1e293b;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        header h1 { font-size: 1.25rem; margin: 0; font-weight: 500; }
        .status-badge { font-size: 0.8rem; background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px; }

        /* Main Body */
        main { padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem; }

        /* Upload Area */
        .upload-box {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background: #f1f5f9;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .upload-box:hover { border-color: var(--primary); background: #e0f2fe; }
        
        .upload-content p { margin: 5px 0 0; color: #64748b; font-size: 0.9rem; }
        .upload-icon { font-size: 2rem; display: block; margin-bottom: 0.5rem; }
        
        input[type="file"] {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;
        }

        /* Controls Toolbar */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 12px;
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 8px;
            align-items: center;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        
        .btn-stop { background: var(--danger); color: white; display: none; }
        
        .btn-outline { background: white; border: 1px solid #cbd5e1; color: var(--text); }
        .btn-outline:hover { border-color: var(--primary); color: var(--primary); }

        .btn-ghost { background: transparent; color: var(--text); }
        .btn-ghost:hover { background: #e2e8f0; }

        .spacer { flex: 1; }

        /* Text Area */
        .editor-wrapper { position: relative; }
        
        textarea {
            width: 100%;
            height: 400px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            background: #fafafa;
            color: #1e293b;
            font-family: inherit;
            box-sizing: border-box;
        }

        textarea:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        /* Audio Player */
        audio { width: 100%; margin-top: 1rem; display: none; border-radius: 8px; }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .toolbar { flex-direction: column; align-items: stretch; }
            .spacer { display: none; }
        }
    </style>
</head>
<body>

<div class="app">
    <header>
        <h1>üéôÔ∏è Smart Transcriber</h1>
        <div id="statusIndicator" class="status-badge">Idle</div>
    </header>

    <main>
        <div class="upload-box" id="uploadBox">
            <div class="upload-content">
                <span class="upload-icon">üìÇ</span>
                <strong>Click to Upload Audio File</strong>
                <p>Supports MP3, WAV, M4A (Unlimited duration)</p>
            </div>
            <input type="file" id="audioInput" accept="audio/*,video/*">
        </div>

        <audio id="audioPlayer" controls></audio>

        <div class="toolbar">
            <button id="startBtn" class="btn-primary" onclick="startTranscribing()">
                <span>‚ñ∂ Start</span>
            </button>
            <button id="stopBtn" class="btn-stop" onclick="stopTranscribing()">
                <span>‚èπ Stop</span>
            </button>
            
            <button class="btn-ghost" onclick="toggleMode()" id="modeBtn">
                üé§ Switch to Mic Mode
            </button>
            
            <div class="spacer"></div>
            
            <button class="btn-outline" onclick="copyText()">üìã Copy</button>
            <button class="btn-outline" onclick="downloadDoc()">üíæ Save Word</button>
            <button class="btn-ghost" onclick="clearText()" title="Clear Text">üóëÔ∏è</button>
        </div>

        <div class="editor-wrapper">
            <textarea id="transcriptBox" placeholder="Text will appear here..."></textarea>
        </div>
    </main>
</div>

<script>
    // --- Configuration ---
    const els = {
        audioInput: document.getElementById('audioInput'),
        audioPlayer: document.getElementById('audioPlayer'),
        transcriptBox: document.getElementById('transcriptBox'),
        startBtn: document.getElementById('startBtn'),
        stopBtn: document.getElementById('stopBtn'),
        statusBadge: document.getElementById('statusIndicator'),
        uploadBox: document.getElementById('uploadBox'),
        modeBtn: document.getElementById('modeBtn')
    };

    // --- State Variables ---
    let recognition;
    let isMicMode = false;
    let finalTranscript = ''; // Stores the permanent, confirmed text
    let ignoreEndEvent = false;

    // --- Speech Recognition Setup ---
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        
        recognition.continuous = true;    
        recognition.interimResults = true; 
        recognition.lang = 'en-US';

        recognition.onstart = () => {
            updateStatus('Running...', true);
            els.startBtn.style.display = 'none';
            els.stopBtn.style.display = 'flex';
        };

        recognition.onend = () => {
            // Smart Restart Logic for Audio Files
            if (!isMicMode && !els.audioPlayer.paused && !ignoreEndEvent) {
                recognition.start(); // Restart instantly if file is still playing
            } else {
                updateStatus('Stopped', false);
                els.startBtn.style.display = 'flex';
                els.stopBtn.style.display = 'none';
                ignoreEndEvent = false;
            }
        };

        recognition.onerror = (e) => {
            console.error(e.error);
            if(e.error === 'no-speech') {
                ignoreEndEvent = true; // Don't crash on silence
            } else {
                updateStatus('Error: ' + e.error, false);
            }
        };

        // *** THE CRITICAL FIX FOR REPETITION ***
        recognition.onresult = (event) => {
            let interimTranscript = ''; 

            // Only process results from the current event loop
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    // It is finalized: Add to permanent storage
                    finalTranscript += event.results[i][0].transcript + ' ';
                } else {
                    // It is a guess: Add to temporary storage
                    interimTranscript += event.results[i][0].transcript;
                }
            }

            // Update UI: Permanent + Current Guess
            els.transcriptBox.value = finalTranscript + interimTranscript;
            
            // Auto Scroll
            els.transcriptBox.scrollTop = els.transcriptBox.scrollHeight;
        };

    } else {
        alert("Browser not supported. Please use Google Chrome or Edge.");
    }

    // --- File Loading ---
    els.audioInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(file) {
            const url = URL.createObjectURL(file);
            els.audioPlayer.src = url;
            els.audioPlayer.style.display = 'block';
            els.uploadBox.style.display = 'none';
            updateStatus('File Loaded', false);
            
            // Force file mode
            isMicMode = false;
            els.modeBtn.innerText = "üé§ Switch to Mic Mode";
        }
    });

    // --- Core Functions ---

    function startTranscribing() {
        if(!recognition) return;
        
        // If user manually edited the text box, sync our variable
        // This ensures manual edits aren't overwritten
        if (els.transcriptBox.value.trim() !== finalTranscript.trim()) {
             finalTranscript = els.transcriptBox.value + ' ';
        }

        if(isMicMode) {
            recognition.start();
        } else {
            if(!els.audioPlayer.src) {
                alert("Please upload a file first!");
                return;
            }
            els.audioPlayer.play();
            recognition.start();
        }
    }

    function stopTranscribing() {
        ignoreEndEvent = true; // Prevent auto-restart
        if(recognition) recognition.stop();
        if(!isMicMode) els.audioPlayer.pause();
    }

    function toggleMode() {
        isMicMode = !isMicMode;
        stopTranscribing();

        if(isMicMode) {
            els.audioPlayer.style.display = 'none';
            els.uploadBox.style.display = 'none';
            els.modeBtn.innerText = "üìÇ Switch to File Mode";
            updateStatus('Microphone Mode Ready', false);
        } else {
            els.audioPlayer.style.display = els.audioPlayer.src ? 'block' : 'none';
            els.uploadBox.style.display = els.audioPlayer.src ? 'none' : 'block';
            els.modeBtn.innerText = "üé§ Switch to Mic Mode";
            updateStatus('File Mode Ready', false);
        }
    }

    function clearText() {
        if(confirm("Clear all text?")) {
            finalTranscript = '';
            els.transcriptBox.value = '';
        }
    }

    function updateStatus(text, isActive) {
        els.statusBadge.innerText = text;
        els.statusBadge.style.background = isActive ? '#22c55e' : 'rgba(0,0,0,0.2)';
        els.statusBadge.style.color = isActive ? 'white' : '#334155';
    }

    // --- Export Functions ---

    function copyText() {
        els.transcriptBox.select();
        document.execCommand('copy');
        if(navigator.clipboard) navigator.clipboard.writeText(els.transcriptBox.value);
        updateStatus('Copied!', true);
        setTimeout(() => updateStatus('Idle', false), 2000);
    }

    function downloadDoc() {
        const text = els.transcriptBox.value;
        if(!text) return alert("No text to save!");

        const header = `<html xmlns:o='urn:schemas-microsoft-com:office:office' 
                        xmlns:w='urn:schemas-microsoft-com:office:word' 
                        xmlns='http://www.w3.org/TR/REC-html40'>
                        <head><meta charset='utf-8'><title>Transcript</title></head><body>`;
        const footer = "</body></html>";
        const content = header + text.replace(/\n/g, "<br>") + footer;

        const blob = new Blob(['\ufeff', content], {type: 'application/msword'});
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        
        const date = new Date();
        link.href = url;
        link.download = `Transcript_${date.getTime()}.doc`; // Unique filename
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
