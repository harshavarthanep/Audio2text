<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File to Text Converter</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --success: #22c55e;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .header { text-align: center; }
        .header h1 { margin: 0; font-size: 1.5rem; color: #0f172a; }
        
        /* Upload Section */
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            background: #f1f5f9;
            transition: all 0.2s;
        }
        
        .upload-area:hover { border-color: var(--primary); background: #eef2ff; }

        input[type="file"] { display: none; }
        
        .file-label {
            cursor: pointer;
            color: var(--primary);
            font-weight: 600;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid var(--border);
        }

        .file-label:hover {
            background-color: #f8fafc;
        }

        /* Audio Player hidden by default, shown when file loaded */
        audio {
            width: 100%;
            margin-top: 15px;
            display: none; 
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            padding: 10px;
            background: #f1f5f9;
            border-radius: 6px;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #94a3b8;
            border-radius: 50%;
        }

        .status-dot.active {
            background-color: var(--danger);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Text Area */
        textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea:focus { outline: 2px solid var(--primary); border-color: transparent; }

        /* Buttons */
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.95rem;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        
        .btn-stop { background: var(--danger); color: white; display: none; }
        
        .btn-outline { background: white; border: 1px solid var(--border); color: var(--text); }
        .btn-outline:hover { background: #f8fafc; border-color: #cbd5e1; }

        .btn-download { background: var(--success); color: white; }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 4px;
            height: 6px;
            overflow: hidden;
            display: none;
            margin-top: -10px;
        }
        
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary);
            transition: width 0.2s;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üéôÔ∏è Audio to Text Converter</h1>
    </div>

    <div class="upload-area">
        <input type="file" id="audioInput" accept="audio/*,video/*">
        <label for="audioInput" class="file-label">üìÇ Select Audio File</label>
        <div id="fileName" style="margin-top: 10px; font-size: 0.9em; color: #64748b;">No file selected</div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <div class="controls">
        <div class="btn-group">
            <button id="transcribeBtn" class="btn-primary" onclick="startTranscription()">‚ñ∂ Start Transcription</button>
            <button id="stopBtn" class="btn-stop" onclick="stopTranscription()">‚èπ Stop</button>
            <button class="btn-outline" id="micBtn" onclick="toggleMic()">üé§ Switch to Mic Mode</button>
        </div>
        <div class="btn-group">
             <button class="btn-outline" onclick="copyText()">üìã Copy</button>
             <button class="btn-download" onclick="downloadDoc()">üíæ Save as Word</button>
        </div>
    </div>

    <div class="status-bar">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Ready. Upload a file or switch to mic mode.</span>
    </div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <textarea id="resultText" placeholder="The converted text will appear here..."></textarea>
</div>

<script>
    // --- Variables ---
    const audioInput = document.getElementById('audioInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const resultText = document.getElementById('resultText');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('statusDot');
    const transcribeBtn = document.getElementById('transcribeBtn');
    const stopBtn = document.getElementById('stopBtn');
    const micBtn = document.getElementById('micBtn');
    const fileNameDisplay = document.getElementById('fileName');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');

    let recognition;
    let isFileMode = true; // Default to file mode

    // --- Setup Speech Recognition ---
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
            statusDot.classList.add('active');
            transcribeBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
        };

        recognition.onend = () => {
            // Auto-restart if we are in file mode and the audio is still playing
            if (isFileMode && !audioPlayer.paused) {
                recognition.start(); 
            } else {
                statusDot.classList.remove('active');
                statusText.innerText = "Stopped.";
                transcribeBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
            }
        };

        recognition.onerror = (event) => {
            console.error("Speech Error:", event.error);
            if(event.error !== 'no-speech') {
                statusText.innerText = "Error: " + event.error;
            }
        };

        recognition.onresult = (event) => {
            let interim = '';
            let final = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    final += event.results[i][0].transcript + ' ';
                } else {
                    interim += event.results[i][0].transcript;
                }
            }
            
            if (final) {
                resultText.value += final;
                resultText.scrollTop = resultText.scrollHeight;
            }
        };
    } else {
        alert("Web Speech API not supported. Please use Google Chrome or Microsoft Edge.");
    }

    // --- File Handling ---
    audioInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            audioPlayer.src = fileURL;
            audioPlayer.style.display = 'block';
            fileNameDisplay.innerText = "Selected: " + file.name;
            statusText.innerText = "File loaded. Press Start to transcribe.";
            
            // Ensure we are in file mode
            isFileMode = true;
            micBtn.innerText = "üé§ Switch to Mic Mode";
            progressContainer.style.display = 'block';
        }
    });

    // Update progress bar as audio plays
    audioPlayer.ontimeupdate = () => {
        const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.style.width = percentage + "%";
    };

    audioPlayer.onended = () => {
        recognition.stop();
        statusText.innerText = "Audio finished.";
    };

    // --- Control Functions ---

    function startTranscription() {
        if (!recognition) return;
        
        // Don't clear text automatically, let user decide to keep or clear
        // resultText.value = ''; 
        
        if (isFileMode) {
            if (!audioPlayer.src) {
                alert("Please upload a file first.");
                return;
            }
            statusText.innerText = "Playing and Transcribing...";
            audioPlayer.play();
            recognition.start();
        } else {
            statusText.innerText = "Listening to microphone...";
            recognition.start();
        }
    }

    function stopTranscription() {
        if (recognition) recognition.stop();
        if (isFileMode) audioPlayer.pause();
    }

    function toggleMic() {
        isFileMode = !isFileMode;
        if (!isFileMode) {
            // Mic Mode
            statusText.innerText = "Microphone Mode Selected. Press Start to speak.";
            audioPlayer.style.display = 'none';
            fileNameDisplay.innerText = "Input: Microphone";
            progressContainer.style.display = 'none';
            micBtn.innerText = "üìÇ Switch to File Mode";
            micBtn.classList.remove('btn-outline');
            micBtn.classList.add('btn-primary');
        } else {
            // File Mode
            statusText.innerText = "File Mode. Please upload a file.";
            audioPlayer.style.display = audioPlayer.src ? 'block' : 'none';
            fileNameDisplay.innerText = audioInput.files[0] ? "Selected: " + audioInput.files[0].name : "No file selected";
            progressContainer.style.display = 'block';
            micBtn.innerText = "üé§ Switch to Mic Mode";
            micBtn.classList.add('btn-outline');
            micBtn.classList.remove('btn-primary');
        }
    }

    function copyText() {
        resultText.select();
        document.execCommand('copy');
        
        // Use Clipboard API if available
        if (navigator.clipboard) {
            navigator.clipboard.writeText(resultText.value);
        }

        const originalText = statusText.innerText;
        statusText.innerText = "Copied to clipboard!";
        setTimeout(() => statusText.innerText = originalText, 2000);
    }

    function downloadDoc() {
        const text = resultText.value;
        if (!text) {
            alert("No text to save!");
            return;
        }

        // Create a proper HTML structure for Word
        const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
                       "xmlns:w='urn:schemas-microsoft-com:office:word' " +
                       "xmlns='http://www.w3.org/TR/REC-html40'>" +
                       "<head><meta charset='utf-8'><title>Export HTML to Word Document with JavaScript</title></head><body>";
        const footer = "</body></html>";
        const sourceHTML = header + text.replace(/\n/g, "<br>") + footer;

        const blob = new Blob(['\ufeff', sourceHTML], { type: 'application/msword' });
        
        // Date timestamp
        const now = new Date();
        const timestamp = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}_${now.getHours()}${now.getMinutes()}`;
        
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Transcription_${timestamp}.doc`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>

</body>
</html>
